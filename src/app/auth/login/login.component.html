<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input type="email" placeholder="Your Email" matInput ngModel name="email" #email="ngModel" email required>
        <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="!email.hasError('required')">Email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Should be at least 6 characters.">
        <input type="password" placeholder="Your Password" matInput ngModel name="password" #password="ngModel" minlength="6" required>
        <mat-hint align="end">{{password.value?.length }} /6</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input placeholder="Your birthdate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-checkbox ngModel name="agree" color="primary">Agree with Terms and Conditions</mat-checkbox>
      <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
  </section>
