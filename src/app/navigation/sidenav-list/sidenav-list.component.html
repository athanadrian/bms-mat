<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuthenticated">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuthenticated">
      <mat-icon color="primary">input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/maintenance" (click)="onClose()">
      <!-- <mat-icon>settings</mat-icon> -->
      <mat-icon>perm_data_setting</mat-icon>
      <span class="nav-caption">Maintenance</span>
    </a>
    <mat-list-item>
      <button mat-icon-button (click)="onLogout()" *ngIf="isAuthenticated">
        <mat-icon>eject</mat-icon>
        <span class="nav-caption">Logout</span>
      </button>
    </mat-list-item>
  </mat-nav-list>
